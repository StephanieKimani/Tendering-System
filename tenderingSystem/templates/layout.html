<!doctype html>
<html lang="en">
  <head>
  {% block head %}
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

      <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/main.css') }}">
    <title>
        {% if title %}
            {{ title }}
        {% else %}
            shine-with-us
        {% endif %}
    </title>
  {% endblock %}
  </head>
  <body>
    <nav class="navbar  navbar-expand-lg navbar-light" style="color: #fff;">
      <a class="navbar-brand" href="{{ url_for('welcome') }}" style="color: #fff">Growth</a>
      <button  style="color: #fff" class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon" style="color: #fff"></span>
      </button>
      <div  style="color: #fff !important;" class="collapse navbar-collapse justify-content-end"  id="navbarText">
        <ul style="color: #fff !important;" class="navbar-nav justify-content-end">
          <li class="nav-item">
            <a class="nav-link" href="#" style="color: #fff">Tenders</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" style="color: #fff">Winners</a>
          </li>
            <li class="nav-item">
            <a class="nav-link" href="#" style="color: #fff">Blog</a>
          </li>
            <li class="nav-item">
            <a class="nav-link" href="#" style="color: #fff">About</a>
          </li>
            <li class="nav-item">
            <a class="nav-link" href="{{ url_for('register') }}" style="color: #fff">Register</a>
          </li>
            <a class="nav-link" href="{{ url_for('login') }}" style="color: #fff">Login</a>
          </li>
        </ul>
      </div>
    </nav>
    {% block content %}
    {% endblock %}
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
